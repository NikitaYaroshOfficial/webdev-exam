<html>
    <head>
        <meta charset='utf-8'>
        <title>ЦВЕТ</title>
        <style>
            .colour{
                background-color: red;
                width: 50px;
                height: 50px;
                border-radius: 10px;
                transition: 0.5s;
            }
            .colour:hover{
                width: 60px;
                height: 60px;
                transition: 0.5s;
            }
        </style>
        <script>
            function reload_colour(){
                var newcolour = document.getElementById('colourinput').value;
                document.getElementById('colour').style.backgroundColor = newcolour;
            }
        </script>
    </head>
    <body>
        <div class='colour' id='colour'></div>
        <input id='colourinput' type='text' value='red'>
        <input type='button' value='OK' onclick='reload_colour();'>
    </body>
</html>
